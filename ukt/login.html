<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | PAGARNUSA UNUSIA</title>
    <link rel="icon" href="../logopn.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#1B7548', primaryDark: '#145c38' }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Poppins', sans-serif; overflow: hidden; }
        
        /* Background Animation Overlay */
        .bg-animated {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(rgba(27, 117, 72, 0.7), rgba(0, 0, 0, 0.8)), 
                        url('https://lh3.googleusercontent.com/d/1vI4PCquzIBTekytJ0pGo1xKym9qtZIQX?q=80&w=2070&auto=format&fit=crop'); /* Ganti URL ini dengan gambar Pagar Nusa Anda */
            background-size: cover;
            background-position: center;
            animation: zoomBg 20s infinite alternate;
        }

        @keyframes zoomBg {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .login-card { background: rgba(255, 255, 255, 0.90); backdrop-filter: blur(15px); }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="bg-animated"></div>

    <div class="fixed top-6 left-6">
        <a href="index.html" class="flex items-center gap-2 text-white font-bold hover:text-emerald-200 transition-colors drop-shadow-md">
            <i class="fas fa-arrow-left"></i>
            <span>Kembali</span>
        </a>
    </div>

    <div class="text-center mb-8 relative z-10">
        <img src="../logopn.png" alt="Logo" class="h-20 mx-auto mb-4 drop-shadow-lg">
        <h1 class="text-2xl font-bold text-white uppercase tracking-wider drop-shadow-md">Pagar Nusa UNUSIA</h1>
        <p class="text-emerald-100 text-sm italic drop-shadow-sm">Sistem Informasi Digital</p>
    </div>

    <div class="w-full max-w-md login-card p-8 rounded-[2.5rem] shadow-2xl shadow-black/30 border border-white/20 relative z-10">
        <form id="loginForm" class="space-y-6">
            
            <div>
                <label class="block text-xs font-bold text-slate-400 tracking-widest mb-2 ml-1">Username</label>
                <div class="relative group">
                    <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-primary transition-colors"></i>
                    <input type="text" id="username" required placeholder="Masukkan username"
                        class="w-full pl-12 pr-4 py-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-primary focus:bg-white outline-none transition-all text-sm">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-400 tracking-widest mb-2 ml-1">Password</label>
                <div class="relative group">
                    <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-primary transition-colors"></i>
                    <input type="password" id="password" required placeholder="••••••••"
                        class="w-full pl-12 pr-12 py-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-primary focus:bg-white outline-none transition-all text-sm">
                    <button type="button" id="togglePassword" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-300 hover:text-primary">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
            </div>

            <div id="error-message" class="hidden flex items-center gap-2 text-red-600 bg-red-50 p-4 rounded-xl text-xs font-bold border border-red-100">
                <i class="fas fa-circle-exclamation"></i>
                <span id="error-text">Username atau Password salah!</span>
            </div>

            <button type="submit" id="btnSubmit" class="w-full bg-primary hover:bg-primaryDark text-white font-bold py-4 rounded-2xl shadow-lg shadow-emerald-900/20 transition-all transform active:scale-[0.98] flex items-center justify-center gap-3">
                <span>MASUK</span>
                <i class="fas fa-sign-in-alt text-sm"></i>
            </button>
        </form>
    </div>

    <p class="mt-8 text-[10px] text-emerald-100/70 font-bold tracking-[0.2em] uppercase relative z-10">Pagar Nusa UNUSIA • Security System</p>

<script>
// 1. URL Apps Script Anda
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxwf-nOiuigRQi5gLBglkrxqMEYm2F-zRCP4Dc_meDnFqmCodjMgeIYyQHC_tx6rHxJ6w/exec";

// 2. Fungsi Toggle Password (VERSI YANG DIPERBAIKI)
const toggleBtn = document.getElementById('togglePassword');
const passInput = document.getElementById('password');

toggleBtn.onclick = function() {
    const isPass = passInput.type === 'password';
    passInput.type = isPass ? 'text' : 'password';
    
    // Mengganti icon
    const icon = this.querySelector('i');
    if (isPass) {
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    } else {
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    }
};

// 3. Logika Login
document.getElementById('loginForm').onsubmit = async (e) => {
    e.preventDefault();
    const btn = document.getElementById('btnSubmit');
    const errorDiv = document.getElementById('error-message');
    const userInp = document.getElementById('username').value.trim();
    const passInp = document.getElementById('password').value.trim();

    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> MEMVERIFIKASI...';
    errorDiv.classList.add('hidden');

    try {
        const response = await fetch(`${SCRIPT_URL}?type=login&nocache=${new Date().getTime()}`);
        if (!response.ok) throw new Error("Gagal terhubung ke server database.");
        
        const dataJSON = await response.json();

        const userMatch = dataJSON.find(u => {
            const dbUser = (u.username || "").toString().trim();
            const dbPass = (u.password || "").toString().trim();
            return dbUser === userInp && dbPass === passInp;
        });

        if (userMatch) {
            localStorage.setItem('currentUserProfile', JSON.stringify(userMatch));
            const targetPage = userMatch.redirecturl || "profil_siswa.html";
            setTimeout(() => {
                window.location.href = targetPage;
            }, 800);
        } else {
            throw new Error("Username atau Password salah.");
        }

    } catch (err) {
        console.error("Login Error:", err);
        errorDiv.classList.remove('hidden');
        document.getElementById('error-text').innerText = err.message;
        btn.disabled = false;
        btn.innerHTML = '<span>MASUK</span><i class="fas fa-sign-in-alt text-sm"></i>';
    }
};
</script>
</body>
</html>
