<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengarahkan ke Google Drive...</title>
    
    <meta http-equiv="refresh" content="0; url=https://drive.google.com/drive/folders/1-W4C4x6wq9znwVnPaZ8TaAbd-TPSXwWp?usp=drive_link">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285F4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #4285F4;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="loader"></div>
        <p>Sedang mengarahkan Anda ke Google Drive...</p>
        <p>Jika tidak otomatis, <a href="https://drive.google.com/drive/folders/1-W4C4x6wq9znwVnPaZ8TaAbd-TPSXwWp?usp=drive_link">klik di sini</a>.</p>
    </div>

    <script>
        // Backup menggunakan JavaScript jika Meta Refresh gagal
        window.location.href = "https://drive.google.com/drive/folders/1-W4C4x6wq9znwVnPaZ8TaAbd-TPSXwWp?usp=drive_link";
    </script>
</body>
</html>
