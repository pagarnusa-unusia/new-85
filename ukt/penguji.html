<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Penguji | PAGARNUSA UNUSIA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#1B7548', primaryDark: '#145c38' }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="min-h-screen">

    <nav class="bg-primary text-white p-4 shadow-lg">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="../logopn.png" alt="Logo" class="h-10 w-10 brightness-0 invert">
                <span class="font-bold tracking-wider">PAGAR NUSA</span>
            </div>
            <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-xl text-xs font-bold transition-all">
                <i class="fas fa-sign-out-alt mr-1"></i> KELUAR
            </button>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-6">
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-slate-800">Selamat Datang, <span id="display-nama" class="text-primary">Penguji</span>!</h1>
            <p class="text-slate-500 text-sm">Panel kendali penguji pengesahan anggota.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="md:col-span-1">
                <div class="glass-card border border-white rounded-[2rem] p-6 shadow-xl shadow-emerald-900/5 text-center">
                    <div class="w-24 h-24 bg-emerald-100 rounded-full flex items-center justify-center mx-auto mb-4 border-4 border-white shadow-inner">
                        <i class="fas fa-user-tie text-4xl text-primary"></i>
                    </div>
                    <h2 id="user-role" class="text-[10px] font-bold text-primary uppercase tracking-[0.2em] mb-1">PENGUJI PUSAT</h2>
                    <p id="user-full-name" class="font-bold text-slate-800 leading-tight">Memuat nama...</p>
                    <hr class="my-4 border-slate-100">
                    <div class="text-left space-y-3">
                        <div class="flex items-center gap-3 text-xs">
                            <i class="fas fa-id-badge text-slate-400 w-4"></i>
                            <span class="text-slate-500">ID:</span>
                            <span id="user-id" class="font-bold text-slate-700">-</span>
                        </div>
                        <div class="flex items-center gap-3 text-xs">
                            <i class="fas fa-map-marker-alt text-slate-400 w-4"></i>
                            <span class="text-slate-500">Wilayah:</span>
                            <span id="user-wilayah" class="font-bold text-slate-700">-</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="md:col-span-2 space-y-4">
                <h3 class="font-bold text-slate-700 ml-2">Menu Penguji</h3>
                
                <a href="penilaian.html" class="flex items-center p-5 bg-white rounded-2xl border border-slate-100 shadow-sm hover:shadow-md hover:border-primary transition-all group">
                    <div class="w-12 h-12 bg-emerald-50 rounded-xl flex items-center justify-center group-hover:bg-primary transition-colors">
                        <i class="fas fa-edit text-primary group-hover:text-white"></i>
                    </div>
                    <div class="ml-4">
                        <h4 class="font-bold text-slate-800">Input Nilai Pengesahan</h4>
                        <p class="text-xs text-slate-500">Berikan penilaian untuk peserta ujian.</p>
                    </div>
                    <i class="fas fa-chevron-right ml-auto text-slate-300"></i>
                </a>

                <a href="daftar_peserta.html" class="flex items-center p-5 bg-white rounded-2xl border border-slate-100 shadow-sm hover:shadow-md hover:border-primary transition-all group">
                    <div class="w-12 h-12 bg-blue-50 rounded-xl flex items-center justify-center group-hover:bg-blue-500 transition-colors">
                        <i class="fas fa-users text-blue-500 group-hover:text-white"></i>
                    </div>
                    <div class="ml-4">
                        <h4 class="font-bold text-slate-800">Data Peserta</h4>
                        <p class="text-xs text-slate-500">Lihat daftar peserta yang Anda uji.</p>
                    </div>
                    <i class="fas fa-chevron-right ml-auto text-slate-300"></i>
                </a>
            </div>
        </div>
    </main>

    <script>
        // Jalankan saat halaman dimuat
        window.onload = function() {
            // 1. Ambil data dari LocalStorage
            const userData = JSON.parse(localStorage.getItem('currentUserProfile'));

            // 2. Jika tidak ada data (belum login), tendang ke login.html
            if (!userData) {
                window.location.href = 'ukt/login.html';
                return;
            }

            // 3. Tampilkan data ke elemen HTML
            // Sesuaikan ID elemen dengan header kolom di Excel Anda
            document.getElementById('display-nama').innerText = userData.nama || userData.username || 'Penguji';
            document.getElementById('user-full-name').innerText = userData.nama || userData.username || 'Nama Tidak Ditemukan';
            document.getElementById('user-id').innerText = userData.username || '-';
            document.getElementById('user-wilayah').innerText = userData.wilayah || userData.Cabang || 'Pusat';
            
            // Jika ada kolom 'role' di excel, tampilkan
            if(userData.role) {
                document.getElementById('user-role').innerText = userData.role;
            }
        };

        // Fungsi Logout
        function logout() {
            if(confirm('Apakah Anda yakin ingin keluar?')) {
                localStorage.removeItem('currentUserProfile');
                window.location.href = 'ukt/login.html';
            }
        }
    </script>
</body>
</html>
