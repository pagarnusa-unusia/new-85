<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arsip Surat | PAGARNUSA UNUSIA</title>
    <link rel="icon" href="../logopn.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { 
                extend: { 
                    colors: { primary: '#1B7548', primaryDark: '#145c38' }
                } 
            }
        }
    </script>

    <style>
        body { font-family: 'Poppins', sans-serif; }
        .animate-reveal { opacity: 0; animation: fadeInUp 0.6s ease-out forwards; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Efek mengambang pada kartu */
        .hover-card:hover { transform: translateY(-5px); shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
    </style>
</head>

<body class="min-h-screen bg-slate-50 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300">

<header class="sticky top-0 z-50 bg-primary/95 backdrop-blur-md text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <img src="../logopn.png" class="h-10 w-10 object-contain" alt="Logo">
            <div class="leading-tight">
                <p class="text-[10px] uppercase tracking-[0.2em] opacity-80 font-medium">Administrasi UKT</p>
                <p class="font-bold text-sm md:text-base">ARSIP SURAT PN</p>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <button id="darkToggle" class="p-2.5 rounded-xl bg-white/10 hover:bg-white/20 transition-all text-lg">üåô</button>
            <button onclick="logout()" class="px-4 py-2 rounded-xl bg-red-500/20 hover:bg-red-500 text-white text-xs font-bold transition-all flex items-center gap-2 border border-red-500/30">
                <i class="fas fa-sign-out-alt"></i> <span class="hidden md:inline">Keluar</span>
            </button>
        </div>
    </div>
</header>

<main class="max-w-7xl mx-auto px-4 py-8 md:py-12">
    <div class="mb-10 animate-reveal">
        <h2 id="welcome-user" class="text-primary font-semibold mb-2 italic">üëã Memuat profil...</h2>
        <h1 class="text-3xl md:text-4xl font-extrabold text-slate-800 dark:text-white flex items-center gap-3">
            <i class="fas fa-folder-tree text-primary"></i> Pusat Dokumen Digital
        </h1>
        <p class="text-slate-500 dark:text-slate-400 mt-4 max-w-2xl text-sm leading-relaxed">
            Klik tombol di bawah untuk membuka dokumen langsung di aplikasi Google Drive Anda.
        </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
        
        <div class="bg-white dark:bg-slate-900 rounded-[2rem] p-6 md:p-8 shadow-xl border border-slate-100 dark:border-slate-800 animate-reveal hover-card transition-all duration-300">
            <div class="flex items-center gap-5 mb-8">
                <div class="w-14 h-14 bg-primary/10 text-primary rounded-2xl flex items-center justify-center text-2xl shadow-inner border border-primary/20">
                    <i class="fas fa-envelope-open-text"></i>
                </div>
                <div>
                    <h3 class="font-bold text-lg md:text-xl dark:text-white leading-tight">Arsip Surat Keluar</h3>
                    <p class="text-xs text-slate-400 italic mt-1">Harlah dan Ujian Kenaikan Tingkat IV</p>
                </div>
            </div>
            
            <div class="space-y-4">
                <a href="https://drive.google.com/open?id=1HEUxkVHx5cvy870_VP_MhmpDFvfQu2Vd" 
                   class="group flex items-center justify-between p-5 bg-slate-50 dark:bg-slate-800/50 rounded-2xl border-2 border-transparent hover:border-primary hover:bg-white dark:hover:bg-slate-800 transition-all duration-300 shadow-sm">
                    <div class="flex items-center gap-4">
                        <div class="relative">
                            <i class="fas fa-folder text-amber-500 text-3xl"></i>
                            <span class="absolute -top-1 -right-1 flex h-3 w-3">
                                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
                                <span class="relative inline-flex rounded-full h-3 w-3 bg-primary"></span>
                            </span>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-sm font-bold text-slate-700 dark:text-slate-200 group-hover:text-primary transition-colors">Buka di Aplikasi Drive</span>
                            <span class="text-[10px] text-slate-400 uppercase font-medium">Klik untuk akses folder</span>
                        </div>
                    </div>
                    <div class="w-10 h-10 rounded-full flex items-center justify-center bg-primary text-white shadow-lg transform group-hover:scale-110 group-hover:rotate-12 transition-all">
                        <i class="fas fa-mobile-alt text-sm"></i>
                    </div>
                </a>
            </div>
        </div>

    </div>
</main>

<footer class="mt-20 py-10 border-t border-slate-200 dark:border-slate-800 text-center opacity-80">
    <div class="max-w-7xl mx-auto px-4">
        <p class="text-[10px] tracking-[0.3em] text-slate-400 uppercase font-black">
            ¬© 2026 PSNU PAGARNUSA UNUSIA
        </p>
    </div>
</footer>

<script>
    // AUTO REDIRECT TO LOGIN IF NO SESSION
    (function() {
        if (!localStorage.getItem('currentUserProfile')) {
            window.location.href = 'ukt/login.html';
        }
    })();

    // DISPLAY USER NAME
    document.addEventListener('DOMContentLoaded', () => {
        const userData = JSON.parse(localStorage.getItem('currentUserProfile'));
        if (userData) {
            const welcomeEl = document.getElementById('welcome-user');
            welcomeEl.innerText = `üëã Selamat Datang, ${userData.nama || userData.username || "Anggota"}`;
        }
    });

    function logout() {
        if (confirm('Keluar dari sistem?')) {
            localStorage.removeItem('currentUserProfile');
            window.location.href = 'ukt/login.html';
        }
    }

    // DARK MODE TOGGLE
    const darkToggle = document.getElementById('darkToggle');
    if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
        darkToggle.innerText = '‚òÄÔ∏è';
    }
    darkToggle.onclick = () => {
        const isDark = document.documentElement.classList.toggle('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        darkToggle.innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
    };
</script>

</body>
</html>
