<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguji | PAGARNUSA UNUSIA</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="https://lh3.googleusercontent.com/d/1drM76LlU3sdqpwo-Urq7ZULoyORC0UMQ">

    <script>
        tailwind.config = {
            theme: { extend: { colors: { primary: '#1B7548', primaryDark: '#145c38' } } }
        }
    </script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        #popupSukses { display: none; }
        #popupSukses.show { display: flex; animation: zoomIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        
        select { appearance: none; background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 1rem center; background-size: 1em; }
    </style>
</head>
<body class="min-h-screen">

    <div id="popupSukses" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/50 backdrop-blur-sm p-6">
        <div class="bg-white rounded-3xl p-8 flex flex-col items-center shadow-2xl max-w-xs w-full border border-emerald-100">
            <div class="w-20 h-20 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center text-4xl mb-4">
                <i class="fas fa-check"></i>
            </div>
            <h3 class="font-bold text-xl text-slate-800">Tersimpan!</h3>
            <p class="text-slate-500 text-center text-sm mt-2">Nilai peserta telah berhasil masuk ke database lokal.</p>
        </div>
    </div>

    <nav class="bg-primary text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="flex items-center gap-3 max-w-4xl mx-auto">
            <img src="https://lh3.googleusercontent.com/d/1drM76LlU3sdqpwo-Urq7ZULoyORC0UMQ" 
                 onclick="showPage('page-dashboard')" 
                 alt="Logo" 
                 class="h-10 w-auto cursor-pointer object-contain hover:scale-105 transition-transform">
            <span class="font-bold tracking-wider text-xs uppercase">PAGAR NUSA<br>UNUSIA</span>
        </div>
    </nav>

    <section id="page-dashboard" class="page active">
        <main class="max-w-4xl mx-auto p-6">
            <h1 class="text-2xl font-bold text-slate-800 mb-6">Panel Penguji</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button onclick="showPage('page-penilaian')" class="flex items-center p-6 bg-white rounded-2xl border border-slate-100 shadow-sm hover:border-primary transition-all text-left group">
                    <div class="w-14 h-14 bg-emerald-50 rounded-xl flex items-center justify-center group-hover:bg-primary transition-colors">
                        <i class="fas fa-edit text-primary group-hover:text-white text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <h4 class="font-bold text-slate-800">Input Nilai Fisik</h4>
                        <p class="text-xs text-slate-500">Mulai penilaian peserta.</p>
                    </div>
                </button>
                <button onclick="loadRekapInternal()" class="flex items-center p-6 bg-white rounded-2xl border border-slate-100 shadow-sm hover:border-blue-500 transition-all text-left group">
                    <div class="w-14 h-14 bg-blue-50 rounded-xl flex items-center justify-center group-hover:bg-blue-500 transition-colors">
                        <i class="fas fa-clipboard-list text-blue-500 group-hover:text-white text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <h4 class="font-bold text-slate-800">Rekap Nilai</h4>
                        <p class="text-xs text-slate-500">Lihat & Export data nilai.</p>
                    </div>
                </button>
            </div>
        </main>
    </section>

    <section id="page-penilaian" class="page p-6">
        <div class="max-w-xl mx-auto">
            <button onclick="showPage('page-dashboard')" class="mb-6 text-sm font-bold text-primary flex items-center">
                <i class="fas fa-arrow-left mr-2"></i> Dashboard
            </button>
            <div class="bg-white p-8 rounded-3xl shadow-xl border border-slate-100">
                <form id="nilaiForm" class="space-y-5">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-2 uppercase tracking-wide">Kelompok</label>
                        <select id="kelompok" required class="w-full rounded-xl border border-slate-200 p-4 text-sm font-semibold outline-none focus:border-primary">
                            <option value="" disabled selected>Memuat Data...</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-2 uppercase tracking-wide">Nama Peserta</label>
                        <select id="namaPeserta" required class="w-full rounded-xl border border-slate-200 p-4 text-sm font-semibold outline-none focus:border-primary disabled:opacity-50" disabled>
                            <option value="" disabled selected>Pilih Nama</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-2 uppercase tracking-wide">Kriteria</label>
                        <select id="kriteria" class="w-full rounded-xl border border-slate-200 p-4 text-sm font-bold bg-slate-50 outline-none text-slate-500" readonly>
                            <option value="Fisik">Fisik</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-2 uppercase tracking-wide">Skor</label>
                        <div class="space-y-3">
                            <select id="skor" required class="w-full rounded-xl border border-slate-200 p-4 text-sm font-semibold outline-none focus:border-primary">
                                <option value="" disabled selected>Pilih Skor</option>
                                <option value="70">70</option>
                                <option value="80">80</option>
                                <option value="90">90</option>
                                <option value="99">99</option>
                                <option value="custom">Ketik Manual...</option>
                            </select>
                            <input type="number" id="customSkor" placeholder="Masukkan skor (0-100)" 
                                   class="hidden w-full rounded-xl border border-primary p-4 text-sm font-bold outline-none" 
                                   min="0" max="100">
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-primary text-white font-bold py-4 rounded-xl shadow-lg hover:bg-primaryDark active:scale-95 transition-all uppercase tracking-widest text-sm">
                        <i class="fas fa-save mr-2"></i> Simpan Nilai
                    </button>
                </form>
            </div>
        </div>
    </section>

    <section id="page-rekap" class="page p-6">
        <div class="max-w-5xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <button onclick="showPage('page-dashboard')" class="text-sm font-bold text-primary"><i class="fas fa-chevron-left mr-2"></i>Kembali</button>
                <button onclick="hapusSemua()" class="text-[10px] bg-red-50 text-red-600 px-4 py-2 rounded-xl font-bold uppercase"><i class="fas fa-trash-alt mr-1"></i> Hapus Semua</button>
            </div>
            
            <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-100">
                <div class="bg-primary p-5 text-white flex justify-between items-center">
                    <h3 class="font-bold text-sm uppercase tracking-widest">Tabel Rekap Nilai</h3>
                    <button onclick="downloadExcel()" class="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-xl text-xs font-bold transition flex items-center border border-white/30">
                        <i class="fas fa-file-excel mr-2"></i> XLSX
                    </button>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm" id="table-to-export">
                        <thead class="bg-slate-50 border-b border-slate-100 text-[10px] uppercase font-bold text-slate-400">
                            <tr>
                                <th class="p-4">Nama Peserta</th>
                                <th class="p-4 text-center">Kelompok</th>
                                <th class="p-4 text-center">Skor</th>
                                <th class="p-4 text-center">Kategori</th>
                                <th class="p-4 text-right">Waktu</th>
                                <th class="p-4 text-center no-export">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tabel-rekap" class="divide-y divide-slate-50 text-slate-700 font-medium"></tbody>
                    </table>
                </div>
                <div id="no-data" class="p-16 text-center text-slate-400 hidden">
                    <i class="fas fa-inbox text-5xl mb-4 opacity-20"></i>
                    <p class="text-sm">Belum ada data yang tersimpan.</p>
                </div>
            </div>
        </div>
    </section>

<script>
    let DB_NILAI = {};
    const selectKel = document.getElementById('kelompok');
    const selectNama = document.getElementById('namaPeserta');
    const selectSkor = document.getElementById('skor');
    const customSkorInput = document.getElementById('customSkor');
    const popup = document.getElementById('popupSukses');

    // URL WEB APP GOOGLE APPS SCRIPT
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby0U4jRIUtyNKc8Vvfpejm1Cpshx75J54d60rdZDomEEoeAo3RflzpCHQeP3SIInlSL/exec";

    async function fetchDatabase() {
        try {
            const response = await fetch('db_nilai.xlsx?v=' + Date.now());
            const arrayBuffer = await response.arrayBuffer();
            const workbook = XLSX.read(new Uint8Array(arrayBuffer), {type: 'array'});
            const results = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
            
            DB_NILAI = {};
            results.forEach(row => {
                const kel = row.Kelompok.toString();
                if (!DB_NILAI[kel]) DB_NILAI[kel] = [];
                DB_NILAI[kel].push(row.Nama);
            });
            updateKelompokDropdown();
        } catch (error) {
            console.error("Gagal load Excel:", error);
            selectKel.innerHTML = '<option value="" disabled selected>Database Tidak Terdeteksi</option>';
        }
    }

    function updateKelompokDropdown() {
        selectKel.innerHTML = '<option value="" disabled selected>Pilih Kelompok</option>';
        Object.keys(DB_NILAI).sort((a,b) => a-b).forEach(kel => {
            const opt = document.createElement('option');
            opt.value = kel; opt.textContent = "Kelompok " + kel;
            selectKel.appendChild(opt);
        });
    }

    selectKel.addEventListener('change', function() {
        const daftar = DB_NILAI[this.value] || [];
        selectNama.innerHTML = '<option value="" disabled selected>Pilih Nama</option>';
        daftar.forEach(n => {
            const opt = document.createElement('option');
            opt.value = n; opt.textContent = n;
            selectNama.appendChild(opt);
        });
        selectNama.disabled = false;
    });

    selectSkor.addEventListener('change', function() {
        if (this.value === 'custom') {
            customSkorInput.classList.remove('hidden');
            customSkorInput.required = true;
            customSkorInput.focus();
        } else {
            customSkorInput.classList.add('hidden');
            customSkorInput.required = false;
            customSkorInput.value = "";
        }
    });

    // LOGIKA SIMPAN & KIRIM
    document.getElementById('nilaiForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const valSkor = selectSkor.value === 'custom' ? customSkorInput.value : selectSkor.value;
        const btnSubmit = e.target.querySelector('button[type="submit"]');
        
        const data = {
            nama: selectNama.value,
            kel: selectKel.value,
            skor: valSkor,
            kriteria: "Fisik",
            waktu: new Date().toLocaleString('id-ID', {day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit'})
        };

        // 1. Simpan Lokal
        let storage = JSON.parse(localStorage.getItem('rekapNilaiPagarNusa')) || [];
        storage.push(data);
        localStorage.setItem('rekapNilaiPagarNusa', JSON.stringify(storage));

        // 2. Loading UI
        btnSubmit.disabled = true;
        btnSubmit.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Mengirim ke Cloud...';

        // 3. Kirim ke Google Sheets
        try {
            await fetch(SCRIPT_URL, {
                method: "POST",
                mode: "no-cors", 
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    nama: data.nama,
                    skor: data.skor,
                    kategori: "Fisik" // Ini akan membuat Apps Script mengisi Kolom M
                })
            });
            popup.classList.add('show');
        } catch (err) {
            alert("Gagal kirim ke server, tapi data tersimpan di rekap lokal.");
        } finally {
            setTimeout(() => {
                popup.classList.remove('show');
                btnSubmit.disabled = false;
                btnSubmit.innerHTML = '<i class="fas fa-save mr-2"></i> Simpan Nilai';
                selectNama.value = "";
                selectSkor.value = "";
                customSkorInput.value = "";
                customSkorInput.classList.add('hidden');
                selectNama.focus();
            }, 1200);
        }
    });

    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
    }

    function loadRekapInternal() {
        showPage('page-rekap');
        const storage = JSON.parse(localStorage.getItem('rekapNilaiPagarNusa')) || [];
        const container = document.getElementById('tabel-rekap');
        const noData = document.getElementById('no-data');
        container.innerHTML = "";
        
        if(storage.length === 0) { 
            noData.classList.remove('hidden'); 
        } else {
            noData.classList.add('hidden');
            [...storage].reverse().forEach((item, index) => {
                const realIndex = storage.length - 1 - index;
                container.innerHTML += `
                    <tr class="hover:bg-slate-50 transition-colors text-xs">
                        <td class="p-4 font-bold text-slate-800">${item.nama}</td>
                        <td class="p-4 text-center font-bold text-primary">KLMPK ${item.kel}</td>
                        <td class="p-4 text-center"><span class="bg-emerald-100 text-emerald-700 px-2 py-1 rounded font-bold">${item.skor}</span></td>
                        <td class="p-4 text-center"><span class="bg-slate-100 text-slate-600 px-2 py-1 rounded text-[10px]">${item.kriteria}</span></td>
                        <td class="p-4 text-right text-slate-400 text-[10px]">${item.waktu}</td>
                        <td class="p-4 text-center no-export">
                            <div class="flex justify-center gap-2">
                                <button onclick="ubahSkor(${realIndex})" class="text-blue-500 p-2 hover:bg-blue-50 rounded"><i class="fas fa-edit"></i></button>
                                <button onclick="hapusSatu(${realIndex})" class="text-red-500 p-2 hover:bg-red-50 rounded"><i class="fas fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>`;
            });
        }
    }

    function ubahSkor(index) {
        let storage = JSON.parse(localStorage.getItem('rekapNilaiPagarNusa'));
        const n = prompt("Edit Skor " + storage[index].nama + ":", storage[index].skor);
        if(n) { storage[index].skor = n; localStorage.setItem('rekapNilaiPagarNusa', JSON.stringify(storage)); loadRekapInternal(); }
    }

    function hapusSatu(index) {
        if(confirm("Hapus data ini?")) {
            let storage = JSON.parse(localStorage.getItem('rekapNilaiPagarNusa'));
            storage.splice(index, 1);
            localStorage.setItem('rekapNilaiPagarNusa', JSON.stringify(storage));
            loadRekapInternal();
        }
    }

    function hapusSemua() {
        if(confirm("Kosongkan semua data rekap?")) { localStorage.removeItem('rekapNilaiPagarNusa'); loadRekapInternal(); }
    }

    function downloadExcel() {
        const storage = JSON.parse(localStorage.getItem('rekapNilaiPagarNusa')) || [];
        if (storage.length === 0) return alert("Data kosong!");
        const exportData = storage.map(item => ({
            'NAMA PESERTA': item.nama, 'KELOMPOK': item.kel, 'SKOR': item.skor, 'KATEGORI': item.kriteria, 'WAKTU INPUT': item.waktu
        }));
        const ws = XLSX.utils.json_to_sheet(exportData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Rekap");
        XLSX.writeFile(wb, `REKAP_FISIK.xlsx`);
    }

    window.onload = fetchDatabase;
</script>
</body>
</html>
